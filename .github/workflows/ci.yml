name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v2

      - name: Identify Models
        id: model_names
        run: |
          echo "::set-output name=models::test_model"
        
      - name: Deploy Models
        run: print ${{steps.model_names.outputs.models}};