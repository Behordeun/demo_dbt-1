name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - id: changed_files
        uses: jitterbit/get-changed-files@v1
      
      - id: count_models
        run: |
          cnt_models_changed=0
          for file in ${{ steps.files.outputs.added_modified }}; do
            if [[ $file == "models/"* ]] && [[ $file != "models/docs"* ]]; then
              let "cnt_models_changed+=1"
            fi
          done
          echo "::set-output name=model_count::$cnt_models_changed"        

      - name: test logic true
        if: ${{ steps.count_models.outputs.model_count  }}>0
        run: echo "More than 1 valid model detected"

      - name: test logic false
        if: ${{ steps.count_models.outputs.model_count  }}=0
        run: echo "No valid models detected"
