name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v2

      - name: Identify Models
        id: model_names
        run: |
          echo this is the model: $MODELS
        env:
          MODELS: test_model_name

      - name: Deploy Models
        run: echo $MODELS